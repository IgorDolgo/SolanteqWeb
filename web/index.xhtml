<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>SolanteqWeb</title>
			</f:facet>
		</h:head>
		<h:body>
			<h:form prependId="false">
				<p:dataTable value="#{employeesView.employeeModel}" lazy="true" rows="3" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
								 id="employees" widgetVar="employees"  var="employee" rowIndexVar="employeeIndex"
								 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								 rowsPerPageTemplate="20,30,50,100" currentPageReportTemplate="#{msg['table.showing']} {startRecord}-{endRecord} #{msg['table.outof']} {totalRecords}"
								 emptyMessage="#{msg['table.empty']}" scrollable="true" rowKey="#{employee.id}">
					<p:column headerText="#{msg['header.surname']}" filterBy="#{employee.name}" filterStyle="display: inline" filterMatchMode="contains" sortBy="#{employee.surname}">
						<h:outputText value="#{employee.surname}"/>
					</p:column>
					<p:column headerText="#{msg['header.name']}" filterBy="#{employee.name}" filterStyle="display: inline" filterMatchMode="contains" sortBy="#{employee.name}">
						<h:outputText value="#{employee.name}"/>
					</p:column>
					<p:column headerText="#{msg['header.patronymic']}" filterBy="#{employee.patronymic}" filterStyle="display: inline" filterMatchMode="contains" sortBy="#{employee.patronymic}">
						<h:outputText value="#{employee.patronymic}"/>
					</p:column>
					<p:column headerText="#{msg['header.date']}" filterBy="#{employee.dateOfBirth}" filterStyle="display: inline" filterMatchMode="contains" sortBy="#{employee.dateOfBirth}">
						<h:outputText value="#{employee.dateOfBirth}" >
							<f:convertDateTime type="date" timeZone="GMT+4"/>
						</h:outputText>
					</p:column>
					<p:column headerText="#{msg['header.position']}" filterBy="#{employee.position.name}" filterStyle="display: inline" filterMatchMode="contains" sortBy="#{employee.position.name}">
						<h:outputText value="#{employee.position.name}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</f:view>
</html>
