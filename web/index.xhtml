<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>SolanteqWeb</title>
			</f:facet>
		</h:head>
		<h:body>
			<p:dataTable value="#{employeesView.employeeModel}" lazy="true" rows="30" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
							 id="employees" widgetVar="employees"  var="employee" rowIndexVar="employeeIndex"
							 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							 rowsPerPageTemplate="20,30,50,100" currentPageReportTemplate="#{msg['table.showing']} {startRecord}-{endRecord} #{msg['table.outof']} {totalRecords}"
							 emptyMessage="#{msg['table.empty']}" scrollable="true"
							 rowKey="#{fcont.id}" selection="#{folderView.folderContentModel.select}" selectionMode="single">
			</p:dataTable>
		</h:body>
	</f:view>
</html>
